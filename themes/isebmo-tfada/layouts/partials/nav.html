<input type="checkbox" id="nav-toggle" class="nav-toggle">
<label for="nav-toggle" class="nav-toggle-label">
    <span></span>
</label>
<nav role="navigation">
   
      {{ with .Site.Menus.main }}
        <ul>
          {{ range . }}
          <li>
            <a href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}

</nav>
