{{ define "main" }}

{{ $paginator := .Paginate (where .Site.RegularPages "Section" "post").ByPublishDate.Reverse 10 }}
<ul>
  {{ range $index, $element := $paginator.Pages }}
  {{ .Scratch.Set "index" $index }}
  <li>{{partial "preview-img" . }}</li>
  {{ end }}
</ul>

{{ partial "pagination" . }}
{{ end }}
